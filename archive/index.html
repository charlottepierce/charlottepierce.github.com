---
layout: default
title: archive
---

<ul id="archive-list">
	{% for post in site.posts %}
		<li>
			<h4><a href="{{ post.url }}">{{ post.title }} </a><small>({{ post.date | date: "%d-%m-%Y" }})</small></h4>
			<div id="archive-item-detail">
				{{ post.summary }}
			</div>
		</li>
	{% endfor %}
</ul>
